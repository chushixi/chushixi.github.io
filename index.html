<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>simako.exe</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
    
    <style>
      html, body {
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

      .simako-exe {
  display: none;      
  flex-direction: row;
  width: 600vw; 
  transition: transform 0.5s ease;
}

  
.page1 h1 {
  font-size: 36px;
  margin-bottom: 20px;
}
.page {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

      
.page1 img {
  width: 180px;
  height: 180px;
  border-radius: 50%;   
  margin-bottom: 20px;
}
.page1 {
  background-image: url("loop-circle.gif"); 
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: white;
}
@media screen and (min-width: 768px) {
  .page1 {
    background-size: cover;
    background-position: center;
  }
}
.page1 p {
  background-color: rgba(0, 0, 0, 0.4);
  padding: 10px;
  border-radius: 8px;
  font-size: 20px;
  line-height: 1.6;
  margin-bottom: 10px;
}

.nav {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  background-color: rgba(0, 0, 0, 0.6);
  color: #00ffff;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
  z-index: 999;
  font-family: 'Noto Serif TC', serif;
  letter-spacing: 1px;
  border-radius: 10px;
  transition: background-color 0.3s;
}

.nav:hover {
  background-color: rgba(0, 0, 0, 0.9);
}

.nav.left {
  left: 20px;
}

.nav.right {
  right: 20px;
}

      body {
        background-color: #f5f5f5;
        font-family: 'Noto Serif TC', serif;
        text-align: center;
        color: #333;
        overflow-x: hidden;
      }
      h1 {
        font-size: 36px;
        color: #2c3e50;
        margin-bottom: 20px;
      }
      img {
  display: block;
  margin: 0 auto;
  border-radius: 50%;
      }

      p {
        font-size: 20px;
        line-height: 1.8;
        color: #555;
      }

      .avatar {
  animation: bounceIn 1s ease;
}
     @keyframes bounceIn{
0%{
transform: scale(0.2);
opacity: 0
}
25%{
transform: scale(1.4);
opacity: 1
}
50%{transform: scale(0.6);
}
75%{transform: scale(1.2);
}
100%{transform: scale(1);
}
}
    
    </style>

  </head>
  <body>
    <div class="simako-wrapper">
      
      <section class="intro-page page1">
        <h1>click me</h1>
        <img src="simako.gif" alt="wait man" width="200" onclick="startIntro()">
        </section>
      
      <div class="simako-exe"> 
        
        <section class="page fake-page0 page4">
        <h1>遊戲</h1>
        </section>
        
          <section class="page page1">
          <h1>simako here</h1>
          <img class="avatar" src="simako.gif" alt="wait man" width="200">
          </section>
        
          <section class="page page2">
          <h1>自我介紹</h1>
          </section>
        
          <section class="page page3">
          <h1>作品介紹</h1>
          </section>
        
          <section class="page page4">
          <h1>遊戲</h1>
          </section>

          

          <section class="page fake-page5 page1">
          <h1>simako here</h1>
          <img src="simako.gif" alt="wait man" width="200">
          </section>
        
        </div>
    <button class="nav left" onclick="goLeft()">〈 遊戲・作品</button>
    <button class="nav right" onclick="goRight()">自介 〉</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
