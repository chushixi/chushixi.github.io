/*/*/*/*/*/*/*/*/*/*按鈕區*/*/*/*/*/*/*/*/*/*/
      
.nav {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  width:48px;
  height:48px;
  font-size: 20px;
  background-color: rgba(0, 0, 0, 0.6);
  color: #00ffff;
  padding: 0;
  border: none;
  cursor: pointer;
  z-index: 999;
  font-family: 'Noto Serif TC', serif;
  box-shadow:0 0 10px rgba(0, 255, 255, 0.4);
  border-radius: 50%;
  transition: background-color 0.3s;
  display: none;
}

.nav:hover {
  background-color: rgba(0, 0, 0, 0.9);
}

.nav.left {
  left: 20px;
}

.nav.right {
  right: 20px;
}

.nav svg.arrow-icon {
  width: 24px;
  height: 24px;
  transition: transform 0.3s ease, stroke 0.3s ease;
}

.nav:hover svg.arrow-icon {
  transform: scale(1.2);
  stroke: #00ffff;
}


/*/*/*/*/*/*/*/*/*/*動畫區*/*/*/*/*/*/*/*/*/*/
      
      @keyframes bounceIn{
0%{
transform: scale(0.2);
opacity: 0
}
18%{
transform: scale(1.3);
opacity: 1
}
36%{transform: scale(0.6);
}
54%{transform: scale(1.15);
}
72%{transform: scale(1) translateX(30vw);
}
100%{transform:translateX(0vw);
}
}

       .avatar {
  animation: bounceIn 1s ease;
}
