<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>simako.exe</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
    
    <style>
      .page1 {
  background-color: #3b3bdb;
  color: white;
}

.page1 h1 {
  font-size: 36px;
  margin-bottom: 20px;
}
.page {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

      
.page1 img {
  width: 180px;
  height: 180px;
  border-radius: 50%;   
  margin-bottom: 20px;
}
.page1 {
  background-image: url("loop-circle.gif"); 
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: white;
}
@media screen and (min-width: 768px) {
  .page1 {
    background-size: cover;
    background-position: center;
  }
}
.page1 p {
  background-color: rgba(0, 0, 0, 0.4);
  padding: 10px;
  border-radius: 8px;
  font-size: 20px;
  line-height: 1.6;
  margin-bottom: 10px;
}

.nav {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  background-color: rgba(0, 0, 0, 0.6);
  color: #00ffff;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
  z-index: 999;
  font-family: 'Noto Serif TC', serif;
  letter-spacing: 1px;
  border-radius: 10px;
  transition: background-color 0.3s;
}

.nav:hover {
  background-color: rgba(0, 0, 0, 0.9);
}

.nav.left {
  left: 20px;
}

.nav.right {
  right: 20px;
}

      body {
        background-color: #f5f5f5;
        font-family: 'Noto Serif TC', serif;
        text-align: center;
        padding: 50px;
        color: #333;
        overflow-x: hidden;
      }
      h1 {
        font-size: 36px;
        color: #2c3e50;
        margin-bottom: 20px;
      }
      img {
  display: block;
  margin: 0 auto;
  border-radius: 50%;
      }

      p {
        font-size: 20px;
        line-height: 1.8;
        color: #555;
      }
    </style>

  </head>
  <body>
    <div class="simako-exe"> 
      <section class="page page1">
        <h1>simako here</h1>
        <img src="simako.gif" alt="wait man" width="200">
      </section>
      <section class="page page2">
      
      </section>
       <button class="nav left" onclick="slideTo(0)">〈 遊戲・作品</button>
        <button class="nav right" onclick="slideTo(1)">自介 〉</button>
      </div>
    <script>
  function slideTo(index) {
    const slider = document.querySelector('.simako-exe');
    slider.style.transform = `translateX(-${index * 100}vw)`;
  }
</script>
  </body>
</html>
